<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form SingUp</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2 class="title">Sign up to Dribbble</h2>
        <div class="login__group">
          <button class="btnGoogle button">
            <picture>
                <img src="https://entredichos.trabajosocial.unlp.edu.ar/wp-content/uploads/sites/6/2016/12/Google_-G-_Logo.svg_.png" alt="logo-google" />
            </picture>
            <span>Registrarse con Google</span>
          </button>
          <button class="btnTwitter button">T</button>
        </div>
        <hr class="linea"/>

        <form action="#" method="get">
          <div class="form_group">
            <div class="input_group">
                <label for="name" class="a">Name
                    <input type="text" name="name" id="name">
                </label>
                <label for="username" class="b">Username
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <label for="email">Email
                <input type="text" name="email" id="email">
            </label>
            <label for="password">Password
                <input type="password" name="password" id="password" placeholder="6+ characters">
            </label>
            <label for="terms" class="terms">
                <input type="checkbox" name="terms" id="terms">Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and our default Notification Settings.
            </label>
            <button class="button btncreate">Create Account</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
