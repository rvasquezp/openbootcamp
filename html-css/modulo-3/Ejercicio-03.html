<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 03 audio y video</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="assets/images/destiny.jpg" alt="Imagen Video Juego Destiny" height="300" width="200">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls muted loop >
            <source src="assets/video/Intro.mp4" type="video/mp4" />
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="assets/audio/20.mp3" type="audio/mp3" />
        </audio>
    </section>
</body>
</html>
